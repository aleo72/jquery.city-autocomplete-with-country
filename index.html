<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="city-autocomplete.css"/>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&language=ru"></script>

</head>

<body>

<div class="container" style="margin:150px auto; max-width:760px;">

<input id="city" name="city" class="form-control" autocomplete="off">
<input id="cityUS" name="city" class="form-control" autocomplete="off" data-country="us">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery.city-autocomplete.js" type="text/javascript"></script>
<script>
$('input#city').cityAutocomplete();
$('input#cityUS').cityAutocomplete();
</script>
</div>
</body>
</html>
